<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery UI alert / confirm</title>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//yui.yahooapis.com/2.8.2r1/build/reset/reset-min.css" />
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/themes/ui-lightness/jquery-ui.css" />
    <link href='//fonts.googleapis.com/css?family=Orbitron&subset=latin' rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="jquery.ui.alert.js"></script>
    
    <link type="text/css" rel="Stylesheet" href="jquery.ui.alert.css" />
    
    <style type="text/css">
            html { background-color: #CCF2FF; font-size: 14px; }
            body {  font-family: Orbitron, Verdana, Sans-Serif !important; }
            input { width: 175px; }
            
            fieldset { padding: 10px; border: 1px solid green }
            legend { padding: 0 10px 0 10px; }
            
            table#main { margin: 0 auto; }
            table#main td { padding-top: 50px; }
            div.section { padding: 10px; }
            div.result { padding: 5px; text-align: center; }
    </style>
</head>
<body>

    <script type="text/javascript">
        $(document).ready(function() {

            $("input").button();

            /*** ALERT */

            $("#alert-one").click(function() {
                $.jAlert('Be careful!', 'highlight', function(result) {
                    $("#alert-one-result").append("<p>" + result + "</p>");
                });
            });

            $("#alert-two").click(function() {
                $.jAlert('Be careful!', 'error', function(result) {
                    $("#alert-two-result").append("<p>" + result + "</p>");
                });
            });

            $("#alert-three").click(function() {
                $.jAlert('Be careful!', '', function(result) {
                    $("#alert-three-result").append("<p>" + result + "</p>");
                });
            });

            $("#alert-four").click(function() {
                $.jAlert('Be careful! This has a lot of text that will wrap to the next line!', '', function(result) {
                    $("#alert-four-result").append("<p>" + result + "</p>");
                });
            });

            /*** CONFIRM */

            $("#confirm-one").click(function() {
                $.jConfirm('Are you sure?', 'highlight', function(result) {
                    $("#confirm-one-result").append("<p>" + result + "</p>");
                });
            });

            $("#confirm-two").click(function() {
                $.jConfirm('Are you sure?', 'error', function(result) {
                    $("#confirm-two-result").append("<p>" + result + "</p>");
                });
            });

            $("#confirm-three").click(function() {
                $.jConfirm('Are you sure?', '', function(result) {
                    $("#confirm-three-result").append("<p>" + result + "</p>");
                });
            });

            $("#confirm-four").click(function() {
                $.jConfirm('Are you sure? This has a lot of text that will wrap to the next line!', '', function(result) {
                    $("#confirm-four-result").append("<p>" + result + "</p>");
                });
            });

            /*** CUSTOM */

            $("#custom-one").click(function() {
                $.jConfirm('Are you sure?', '', function(result) {
                    $("#custom-one-result").append("<p>" + result + "</p>");
                }, { show: 'explode' });
            });

            $("#custom-two").click(function() {
                $.jConfirm('Are you sure?', '', function(result) {
                    $("#custom-two-result").append("<p>" + result + "</p>");
                }, { show: 'explode', modal: false });
            });

        });
    </script>

    <table id="main">
        <tr>
            <td valign="top">
                <fieldset>
                    <legend>ALERT</legend>
                    <div class="section">
                        <input id="alert-one" value="alert highlight" type="button" />
                        <div id="alert-one-result" class="result"></div>
                    </div>
        
                    <div class="section">
                        <input id="alert-two" value="alert error" type="button" />
                        <div id="alert-two-result" class="result"></div>
                    </div>
        
                    <div class="section">
                        <input id="alert-three" value="alert" type="button" />
                        <div id="alert-three-result" class="result"></div>
                    </div>
        
                    <div class="section">
                        <input id="alert-four" value="alert [long text]" type="button" />
                        <div id="alert-four-result" class="result"></div>
                    </div>
                </fieldset>
            </td>
            <td style="width: 100px;"></td>
            <td valign="top">
                <fieldset>
                    <legend>CONFIRM</legend>
                    <div class="section">
                        <input id="confirm-one" value="confirm highlight" type="button" />
                        <div id="confirm-one-result" class="result"></div>
                    </div>
                    
                    <div class="section">
                        <input id="confirm-two" value="confirm error" type="button" />
                        <div id="confirm-two-result" class="result"></div>
                    </div>
        
                    <div class="section">
                        <input id="confirm-three" value="confirm" type="button" />
                        <div id="confirm-three-result" class="result"></div>
                    </div>
        
                    <div class="section">
                        <input id="confirm-four" value="confirm [long text]" type="button" />
                        <div id="confirm-four-result" class="result"></div>
                    </div>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td colspan="3" valign="top" align="center">
                <fieldset>
                    <legend>CUSTOM</legend>
                    <div class="section">
                        <input id="custom-one" value="custom [explode]" type="button" />
                        <div id="custom-one-result" class="result"></div>
                    </div>
                    
                    <div class="section">
                        <input id="custom-two" value="custom [non-modal]" type="button" />
                        <div id="custom-two-result" class="result"></div>
                    </div>
                </fieldset>
            </td>
        </tr>
    </table>

</body>
</html>
